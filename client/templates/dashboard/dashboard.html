<template name="Dashboard">

    <div class="col-md-3">
        <h2>Projects</h2>

        <div class="input-group">
            <input type="text" class="form-control" aria-label="..." id="add-project-text">
            <div class="input-group-btn">
                <button type="button" class="btn btn-primary" id="add-project">Add</button>
            </div>
        </div>

        <hr/>

        <ul class="nav nav-pills nav-stacked">
            {{#each projects}}
                <li role="presentation" class="{{activeProject}}"><a href="#" class="project-nav" data-id="{{_id}}">{{name}}</a></li>
            {{/each}}
            <li role="presentation"><a href="#" class="show-archived">
                <i class="fa fa-plus-circle show-icon"></i> {{showArchivedText}}</a>
            </li>
        </ul>
        <div class="archived-projects">
            <ul class="nav nav-pills nav-stacked">
                {{#each archivedProjects}}
                    <li role="presentation" class="{{activeProject}}"><a href="#" class="project-nav" data-id="{{_id}}">{{name}}</a></li>
                {{/each}}
            </ul>
        </div>


    </div>

    <div class="col-md-9">

        <section class="row project-header">
            <div class="col-md-9">
                <input type="text" id="project-name" value="{{currentProject.name}}"/>
                <h4>Total Time: 13 hours 42 minutes</h4>
            </div>
            <div class="col-md-3 text-right">
                <button type="button" class="btn btn-primary" id="archive-project">Archive Project</button>
                <button type="button" class="btn btn-danger" id="delete-project">Delete Project</button>
            </div>
        </section>

        <br/><br/>

        <div class="input-group">
            <input type="text" class="form-control" placeholder="Add a Task Here...">
            <div class="input-group-btn">
                <button type="button" class="btn btn-primary">Add Task</button>
            </div>
        </div>

        <hr/>

        <ul class="list-group">
            <li class="list-group-item task-list">
                <section class="row">
                    <div class="col-md-1">
                        <button type="button" class="btn btn-primary">Start</button>
                    </div>
                    <div class="col-md-7">
                        <h4>Develop Boilerplate Template</h4>
                        <p>
                            Time: 3 hours 21 minutes
                            <button type="button" class="btn btn-primary btn-xs note">
                                <i class="fa fa-sticky-note-o"></i> Notes
                            </button>
                        </p>
                    </div>
                    <div class="col-md-4 text-right">
                        <button type="button" class="btn btn-success">Done</button>
                        <button type="button" class="btn btn-danger">Delete</button>
                        <i class="fa fa-arrow-circle-up"></i><i class="fa fa-arrow-circle-down"></i>
                    </div>
                </section>
            </li>
            <li class="list-group-item task-list">
                <section class="row">
                    <div class="col-md-1">
                        <button type="button" class="btn btn-primary">Start</button>
                    </div>
                    <div class="col-md-7">
                        <h4>Home View Template</h4>
                        <p>
                            Time: 1 hours 15 minutes
                            <button type="button" class="btn btn-primary btn-xs note">
                                <i class="fa fa-sticky-note-o"></i> Notes
                            </button>
                        </p>
                    </div>
                    <div class="col-md-4 text-right">
                        <button type="button" class="btn btn-success">Done</button>
                        <button type="button" class="btn btn-danger">Delete</button>
                        <i class="fa fa-arrow-circle-up"></i><i class="fa fa-arrow-circle-down"></i>
                    </div>
                </section>
            </li>
        </ul>

    </div>

</template>
